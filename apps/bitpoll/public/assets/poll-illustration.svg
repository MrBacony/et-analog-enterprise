<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with slight gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#e9ecf4" />
    </linearGradient>
    
    <!-- Primary color gradient (based on Material Theme primary) -->
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#005cbb" />
      <stop offset="100%" stop-color="#004398" />
    </linearGradient>
    
    <!-- Secondary gradients -->
    <linearGradient id="bar1-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#343dff" />
      <stop offset="100%" stop-color="#2830d1" />
    </linearGradient>
    
    <linearGradient id="bar2-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#565e71" />
      <stop offset="100%" stop-color="#44495b" />
    </linearGradient>
    
    <linearGradient id="bar3-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ba1a1a" />
      <stop offset="100%" stop-color="#930d0d" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="url(#bg-gradient)" rx="12" ry="12" />
  
  <!-- Chart Paper Background -->
  <rect x="60" y="40" width="380" height="220" rx="8" ry="8" fill="white" filter="url(#shadow)" />
  
  <!-- Chart Grid Lines -->
  <g stroke="#e0e2ec" stroke-width="1">
    <line x1="80" y1="220" x2="420" y2="220" />
    <line x1="80" y1="180" x2="420" y2="180" />
    <line x1="80" y1="140" x2="420" y2="140" />
    <line x1="80" y1="100" x2="420" y2="100" />
    <line x1="80" y1="60" x2="420" y2="60" />
  </g>
  
  <!-- Chart Bars Group -->
  <g transform="translate(0,0)">
    <!-- Bar 1 - Poll Option A -->
    <rect x="120" y="90" width="50" height="130" rx="6" ry="6" fill="url(#primary-gradient)" filter="url(#shadow)" />
    
    <!-- Bar 2 - Poll Option B -->
    <rect x="190" y="60" width="50" height="160" rx="6" ry="6" fill="url(#bar1-gradient)" filter="url(#shadow)" />
    
    <!-- Bar 3 - Poll Option C -->
    <rect x="260" y="140" width="50" height="80" rx="6" ry="6" fill="url(#bar2-gradient)" filter="url(#shadow)" />
    
    <!-- Bar 4 - Poll Option D -->
    <rect x="330" y="110" width="50" height="110" rx="6" ry="6" fill="url(#bar3-gradient)" filter="url(#shadow)" />
    
    <!-- X Axis Labels -->
    <text x="145" y="240" font-family="Arial, sans-serif" font-size="12" fill="#1a1b1f" text-anchor="middle">Option A</text>
    <text x="215" y="240" font-family="Arial, sans-serif" font-size="12" fill="#1a1b1f" text-anchor="middle">Option B</text>
    <text x="285" y="240" font-family="Arial, sans-serif" font-size="12" fill="#1a1b1f" text-anchor="middle">Option C</text>
    <text x="355" y="240" font-family="Arial, sans-serif" font-size="12" fill="#1a1b1f" text-anchor="middle">Option D</text>
  </g>
  
  <!-- Y Axis Labels -->
  <g text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#74777f">
    <text x="75" y="223">0</text>
    <text x="75" y="183">25</text>
    <text x="75" y="143">50</text>
    <text x="75" y="103">75</text>
    <text x="75" y="63">100</text>
  </g>
  
  <!-- Chart Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#1a1b1f" text-anchor="middle">Umfrageergebnisse 2025</text>
  
  <!-- Person icon with thought bubble showing a vote -->
  <g transform="translate(30, 190)">
    <!-- Person -->
    <circle cx="15" cy="15" r="12" fill="#005cbb" />
    <path d="M15,32 C9,32 4,27 4,20 L26,20 C26,27 21,32 15,32 z" fill="#005cbb" />
    
    <!-- Thought bubble path -->
    <path d="M35,5 Q38,2 41,5 Q44,2 47,5 Q50,8 47,11 Q50,14 47,17 Q44,20 41,17 Q38,20 35,17 Q32,14 35,11 Q32,8 35,5 Z" fill="white" stroke="#005cbb" stroke-width="1.5" />
    
    <!-- Checkmark inside thought bubble -->
    <path d="M38,12 L40,14 L44,8" stroke="#005cbb" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Small bubble dots connecting to person -->
    <circle cx="29" cy="8" r="2" fill="white" stroke="#005cbb" stroke-width="1" />
    <circle cx="26" cy="12" r="1.5" fill="white" stroke="#005cbb" stroke-width="1" />
    <circle cx="23" cy="15" r="1" fill="white" stroke="#005cbb" stroke-width="1" />
  </g>
  
  <!-- Digital device on right showing poll creation interface -->
  <g transform="translate(400, 60)">
    <!-- Device outline -->
    <rect x="0" y="0" width="70" height="100" rx="8" ry="8" fill="white" stroke="#74777f" stroke-width="2" />
    
    <!-- Screen -->
    <rect x="5" y="5" width="60" height="90" rx="4" ry="4" fill="#f4f3f6" />
    
    <!-- Interface elements (simplified) -->
    <rect x="10" y="15" width="50" height="10" rx="2" ry="2" fill="#d7e3ff" />
    <rect x="10" y="35" width="50" height="8" rx="2" ry="2" fill="#e0e2ec" />
    <rect x="10" y="48" width="50" height="8" rx="2" ry="2" fill="#e0e2ec" />
    <rect x="10" y="61" width="50" height="8" rx="2" ry="2" fill="#e0e2ec" />
    <rect x="10" y="80" width="25" height="10" rx="4" ry="4" fill="#005cbb" />
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="40" cy="50" r="15" fill="none" stroke="#d7e3ff" stroke-width="3" />
  <circle cx="450" cy="260" r="20" fill="none" stroke="#d7e3ff" stroke-width="3" />
  <path d="M20,100 L40,80 L60,100" fill="none" stroke="#e0e0ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
</svg>
